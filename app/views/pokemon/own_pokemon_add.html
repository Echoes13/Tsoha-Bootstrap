{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% import "macros/lists.html" as lists %}

{% block content %}
  <h1>Lisää uusi pokémon listaasi</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/trainer/new">
    <div class="form-group">
      <label>Lempinimi</label>
      <input type="text" name="nick" class="form-control" value="{{attributes.nick}}">
    </div>

    <div class="form-group">
      <label>Pokémon</label>
      <select name="pokemon_id" class="form-control">
        {{lists.pokelist(pokes, attributes.pokemon_id)}}
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
      <a href="{{base_path}}/trainer" class="btn btn-default">Takaisin</a>
    </div>
  </form>
{% endblock %}
