{% extends "base.html" %}

{% block content %}
{% import "macros/lists.html" as lists %}
  <h1>Lisää uusi pokémon Pokédexiin</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/pokedex">
    <div class="form-group">
      <label>Dex-numero</label>
      <input type="number" name="nr" min="1" max="721"
      class="form-control" value="{{attributes.nr}}">
    </div>

    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label>Tyypit</label>
      <select name="type1" class="form-control">
        {{lists.typelist(types,attributes.type1)}}
      </select>
      <select name="type2" class="form-control">
        <option></option>
        {{lists.typelist(types,attributes.type2)}}
      </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
      <a href="{{base_path}}/pokedex" class="btn btn-default">Takaisin</a>
    </div>
  </form>
{% endblock %}
