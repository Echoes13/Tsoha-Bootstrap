{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa kouluttajan {{user_logged_in.name}} tietoja</h1>

  <form method="post" action={{base_path}}/trainer/edit>
    <div class="form-group">
      <label>Level</label>
      <input type="number" name="level" min="1" max="40" class="form-control" value="{{user_logged_in.level}}">
    </div>

    <div class="form-group">
      <label>Pok√©mon Caught</label>
      <input type="number" name="caught" min="{{min_caught}}" class="form-control" value="{{user_logged_in.caught}}">
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
      <a href="{{base_path}}/trainer" class="btn btn-default">Takaisin</a>
    </div>
  </form>
{% endblock %}
